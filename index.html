<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

<body>
    <section>

        <header> </header>
        <nav class="navbar m-auto rounded-5 navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">

               </h5>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse small navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0 links small">
                     <li class="nav-item">
                        <a role="button" class="nav-link active text-uppercase text-white" aria-current="page" data-category="mmorpg">mmorpg</a>
                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase text-white" data-category="shooter">shooter</a>

                     <li class="nav-item">

                     </li>
                     <li class="nav-item">
                        <a role="button" class="nav-link text-uppercase text-white" data-category="pixel">pixel</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>

        <main class="my-5 games">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="game-container">

                    <div class="col">
                    </div>
                </div>
        </main>
    </section>
    <section class="details mt-5 d-none">
        <div class="container">
            <div class="hstack justify-content-between mb-5">
                <h2 class="text-white">Details Game</h2> <button class="btn-close btn-close-white"></button>
            </div>
            <div class="row" id="game-details">

            </div>
        </div>
    </section>
    <div class="loading ">
        <i class="fa-solid fa-spin fa-spinner fa-7x d-none "></i>

    </div>





    <script src="./js/bootstrap.bundle.min.js"></script>
